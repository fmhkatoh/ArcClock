;#  Meter Settings
;########################
[LabelTmpl]
FontFace        = #DisplayFont#
FontColor       = 255,255,255,192
StringStyle     = Normal
StringEffect    = Shadow
FontEffectColor = 0,0,128,128
AntiAlias       = #TRUE#

[SmallTmpl]
FontSize = 10

[MediumTmpl]
FontSize = 11

[LargeTmpl]
FontSize = 12

[XtraLargeTmpl]
FontSize = 20

[MeterCityName]
Meter = STRING
MeterStyle = LabelTmpl | MediumTmpl
MeasureName  = LocationName
x = 0
y = 0
Text = %1

[MeterLastUpdate]
Meter = STRING
MeterStyle = LabelTmpl | SmallTmpl
MeasureName  = LastUpdate
x = 5r
y = R
Text = Last Update @ %1

[MeterCurrentWeather]
