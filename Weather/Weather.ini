[Rainmeter]
Author = fkatoh
Version = 0.1
AccurateText = 1
DynamicWindowSize = 1

[Metadata]
Name        = Weather
Author      = fkatoh
Information = Weather Indicator
License     = Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version     = 0.1

;########################
;#  Variables Settings
;########################
[Variables]
@include  = "#SKINSPATH#ArcClock\UserVariables.inc"
@Include1 = "#@#WeatherRegExp.inc"

FALSE = 0
TRUE  = 1

DisplayFont = "Nasalization Rg"

; Define Update Interval by seconds (e.g. 300 means 300 seconds)
UpdateIntervalValue = 60

;########################
;#  Measure Settings
;########################
[MeasureWeatherInfoSource]
Measure      = Plugin
Plugin       = WebParser
UpdateRate   = #UpdateIntervalValue#
Url          = http://wxdata.weather.com/wxdata/weather/local/#LocationCode#?cc=*&unit=#UnitCode#&dayf=7&locale=#Locale#
RegExp       = (?siU)^(.*)$
FinishAction = [!EnableMeasureGroup Weather][!UpdateMeterGroup Weather]

[MeasureMoonPhaseInfoSource]
Measure      = Plugin
Plugin       = WebParser
UpdateRate   = #UpdateIntevalValue#
Url          = http://iohelix.net/moon/moonlite.xml?z=#LocationCode#
RegExp       = #MoonPhase#
FinishAction = [!UpdateMeasureGroup MoonPhase][!redraw]

[MeasureUnitsOfMeasureMent]
Group      = Weather
Measure    = Plugin
Plugin     = WebParser
Url        = [MeasureWeatherInfoSource]
RegExp     = #UnitsOfMeasurement#
Disabled   = #TRUE#

[MeasureLocationInfo]
Group      = Weather
Measure    = Plugin
Plugin     = WebParser
Url        = [MeasureWeatherInfoSource]
RegExp     = #LocationInfo#
Disabled   = #TRUE#

[MeasureCurrentWeather]
Group      = Weather
Measure    = Plugin
Plugin     = WebParser
Url        = [MeasureWeatherInfoSource]
RegExp     = #CurrentWeather#
Disabled   = #TRUE#

[MeasureForecastToday]
Group      = Weather
Measure    = Plugin
Plugin     = WebParser
Url        = [MeasureWeatherInfoSource]
RegExp     = #Day0Forecast#
Disabled   = #TRUE#

[MeasureForecastDay1]
Group      = Weather
